<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pinkemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--<div id="title">PINKÃ‰MON</div>-->
      <img src="pinkemon-logo.png" id="pinkemon-logo"/>
    </header>
    <main>
      <article class="search">
        <input type="text" placeholder="Buscar" required id="search" />
      </article>
      <article class="menu">
        <section id="btn-filter">
          <label class="tag" for="btn-filter">Type:</label>
          <select type="select" class="type">
            <option value="all">Show all</option>
            <option value="normal" selected>Normal</option>
            <option value="fire" selected>Fire</option>
            <option value="fighting" selected>Fighting</option>
            <option value="water" selected>Water</option>
            <option value="flying" selected>Flying</option>
            <option value="grass" selected>Grass</option>
            <option value="poison" selected>Poison</option>
            <option value="electric" selected>Electric</option>
            <option value="ground" selected>Ground</option>
            <option value="psychic" selected>Psychic</option>
            <option value="rock" selected>Rock</option>
            <option value="ice" selected>Ice</option>
            <option value="bug" selected>Bug</option>
            <option value="dragon" selected>Dragon</option>
            <option value="ghost" selected>Ghost</option>
            <option value="dark" selected>Dark</option>
            <option value="steel" selected>Steel</option>
            <option value="fairy" selected>Fairy</option>
            <option value="typeopt" selected>Select type</option>
          </select>
        </section>
        <section id="sort">
          <label class="tag" for="order">Sort by:</label>
          <select id="sort-by-CP" class="sort-by">
            <option value="default" id="sort-by-default">Default</option>
            <option value="Z-A" id="descendant-alphabet">Name A-Z</option>
            <option value="A-Z" id="ascendant-alphabet">Name Z-A</option>
            <option value="desc" id="descendantCP">Higher to lower CP</option>
            <option value="asc" id="ascendantCP">Lower to higher CP</option>
          </select>
        </section>
        
        <section class="region" id="regionsctn">
          <label class="tag" for="region">Region:</label>
            <select id="region-name" class="pokemon-region">
              <option>Select region</option>
              <option value="">Show all</option>
              <option value="kanto" id="kanto-region">Kanto</option>
              <option value="johto" id="johto-region">Johto</option>
            </select>
        </section>
      
        <section class="rarity" id="raritysctn">
          <label class="tag" for="rarity">Rarity:</label>
            <select id="rarity" class="pokemon-rarity">
              <option>Select rarity</option>
              <option value="">Show all</option>
              <option value="normal" id="normal-pokemon">Normal</option>
              <option value="legendary" id="legendary-pokemon">
                Legendary
              </option>
              <option value="mythic" id="mythic-pokemon">Mythic</option>
            </select>
        </section>
      </article>
      <section class="loading-page" id="loading">
        <div id="loading-message">Loading...</div>
        <img
          src="https://i.gifer.com/2e1E.gif"
          alt="singer jigglypuff"
          id="loading-gif"
        />
      </section>
      <article
        class="card-front-container"
        id="card-front"
      ></article>
      
      <!--<div
        class="card-back-container"
        id="card-back"
        style="display: none"
      ></div>-->
      <article class="card-reverso-container" id="card-reverso"></article>

      
      <button class="back-to-top hidden">
        <svg
          class="back-to-top-icon"
          fill="#FFFFFF"
          height="400px"
          width="400px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="-2.88 -2.88 29.76 29.76"
          xml:space="preserve"
          stroke="#FFFFFF"
          transform="matrix(1, 0, 0, 1, 0, 0)"
          stroke-width="0.4800000000000001"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0">
            <rect
              x="-2.88"
              y="-2.88"
              width="3em"
              height="29.76"
              rx="14.88"
              fill="#f787d0"
              strokewidth="0"
            ></rect>
          </g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <polygon
              points="7,12 7,11 9,11 9,9 11,9 11,21 13,21 13,9 15,9 15,11 17,11 17,12 19,12 19,9 17,9 17,7 15,7 15,5 14,5 14,4 13,4 13,3 11,3 11,4 10,4 10,5 9,5 9,7 7,7 7,9 5,9 5,12 "
            ></polygon>
          </g>
        </svg>
      </button>

    </main>
    <!--<footer>CREATED BY MARISOL OSPINA && MARIANA VELASCO, 2023</footer>-->
    <script src="main.js" type="module"></script>
  </body>
</html>
