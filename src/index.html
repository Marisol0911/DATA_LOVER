<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>PINKÃ‰MON</h1>
      <nav id="menu-pokemon">
        <section class="menu">
          <input type="text" placeholder="Buscar" required id="btnName" />
          <section id="search">
            <section id="btn-search">
              <span class="material-symbols-outlined"> Search </span>
            </section>
          </section>

          <section class="filter">
            <section id="btn-filter">
              <span class="material-symbols-outlined">
                filter_alt
                <select type="select" class="type">
                  <option value="normal" selected>Normal</option>
                  <option value="fire" selected>Fire</option>
                  <option value="fighting" selected>Fighting</option>
                  <option value="water" selected>Water</option>
                  <option value="flying" selected>Flying</option>
                  <option value="grass" selected>Grass</option>
                  <option value="poison" selected>Poison</option>
                  <option value="electric" selected>Electric</option>
                  <option value="ground" selected>Ground</option>
                  <option value="psychic" selected>Psychic</option>
                  <option value="rock" selected>Rock</option>
                  <option value="ice" selected>Ice</option>
                  <option value="bug" selected>Bug</option>
                  <option value="dragon" selected>Dragon</option>
                  <option value="ghost" selected>Ghost</option>
                  <option value="dark" selected>Dark</option>
                  <option value="steel" selected>Steel</option>
                  <option value="fairy" selected>Fairy</option>
                </select>
              </span>
            </section>
          </section>
          <section class="order">
            <section id="btn-order">
              <span class="material-symbols-outlined">
                sort_by_alpha
                <select type="select" class="order">
                  <option value="A" selected>ZA</option>
                  <option value="Z" selected>AZ</option>
                </select>
              </span>
            </section>
          </section>
        </section>
      </nav>
    </header>
    <main>
      <div class="card-front-container" id="card-front"></div>
    </main>
    <footer></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
